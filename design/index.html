<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <title>Profile Card</title>
        <link href="../styles/style.css" type="text/css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- this is just a test to make sure html and css are linked -->
        <div id="wrapper">
            <img src="../images/bg-pattern-top.svg" alt="#" class="bg_top" />
            <img src="../images/bg-pattern-bottom.svg" alt="#" class="bg_bottom" />
            <div id="container">
                <div class="top">
                    <img src="../images/image-victor.jpg" class= "profile_pic" alt="profile picture">
                </div>
                <div class="middle">
                    <p class="name">Victor Crest <span class="age">26</span><br /><span class="location">London</span></p>
                </div>
                <div class="bottom">
                    <p class="stats">80K<br /><span class="stats_info">Followers</span></p>
                    <p class="stats">803K<br /><span class="stats_info">Likes</span></p>
                    <p class="stats">1.4K<br /><span class="stats_info">Photos</span></p>
                </div>
            </div>
        </div>
    </body>
</html>
